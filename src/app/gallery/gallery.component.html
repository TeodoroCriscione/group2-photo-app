<div class="gallery row mx-auto">
  <button class="btn showAll m-3" (click)="showAllImages()">Show All</button>

  <div
    class="col-lg-4 col-md-6 col-sm-12 mt-2"
    *ngFor="let image of filteredImages"
  >
    <img
      [src]="image.url"
      alt="Image"
      class="img-fluid shadow-1-strong rounded mb-4"
    />
  </div>
</div>
